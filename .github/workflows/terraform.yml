name: Provision t2.micro EC2

on:
  workflow_dispatch:
    inputs:
      instance-type:
        description: EC2 type
        required: true
        default: "t2.micro"
        type: string
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID : ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY_ID: ${{ secrets.AWS_SECRET_ACCESS_KEY_ID }}
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
          terraform_wrapper: false
    - name: Terraform Apply
      id:   apply
      env:
        TF_VAR_instance_type:  ${{ github.event.inputs.instance-type }}
      run: |
        cd tf-example/
        terraform init
        terraform validate
        terraform plan 
        terraform apply -var= "TF_VAR_instance_type= ${{ github.event.inputs.instance-type }}" -auto-approve